machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install pandoc
    - pip install -U pip --allow-external pip --allow-unverified pip
    - pip install xml2rfc --allow-external xml2rfc --allow-unverified xml2rfc

test:
  override:
    - make
    - head draft.txt
